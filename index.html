<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommaire</title>
    <style>
       * {
            box-sizing: border-box;
        }
        body {
            font-family: Lora, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #ff9a9e, #fdcae1, #fad0c4, #a5eea0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            flex-direction: column;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header, .container {
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #666;
            font-size: 1.1em;
        }
        .container {
            display: flex;
            width: 80%;
        }
        .bloc {
            flex: 1;
            padding: 10px;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            border-radius: 5px;
        }
        .bloc-left {
            background-color: #fdcae1;
        }
        .bloc-right {
            background-color: #a5eea0;
        }
        .bloc h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .cell {
            padding: 10px;
            background-color: #fff;
            border: 5px solid #ddd;
            color: #666;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }
        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .cell a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<br>

</div>

    </div>
